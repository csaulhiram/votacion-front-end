<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>

    <title>Actualizar estudiante</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <h1>Actualizar Datos personales</h1>
                <div id="respuestaPositiva" class="alert-success mb-3 text-center"
                    style="font-size: 15px; font-weight: bolder;"></div>
                <div id="respuestaNegativa" class="alert-danger"></div>
                <form id="formularioEstudiante">
                    <label for="nombre" class="form-label">Ingresa los nombres</label>
                    <input type="text" name="nombres" id="nombres" class="form-control form-control-sm" required>

                    <label for="apellidos" class="form-label">Ingresa los apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control form-control-sm" required>

                    <label for="email" class="form-label">Ingresa el email del usuario</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm" disabled>

                    <label for="password" class="form-label">Ingresa la contrase√±a</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" required>

                    <br>
                    <input type="submit" value="Actualizar" id="btnActualizar" class="btn btn-primary">
                    <input type="button" value="Eliminar Usuario" id="eliminarUsuario">
                </form>
            </div>
        </div>
    </div>




    <script src="./js/actualizarEstudiantes.js"></script>
</body>

</html>
