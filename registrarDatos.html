        <div class="row">
            <div class="col-7">
                <h1>Registrar Datos personales</h1>
                <div id="respuestaPositiva" class="alert-success mb-3 text-center"
                    style="font-size: 15px; font-weight: bolder;"></div>
                <div id="respuestaNegativa" class="alert-danger"></div>
                <form id="formulario">
                    <label for="nombre" class="form-label">Ingresa los nombres</label>
                    <input type="text" name="nombres" class="form-control form-control-sm" required>

                    <label for="apellidos" class="form-label">Ingresa los apellidos</label>
                    <input type="text" name="apellidos" class="form-control form-control-sm" required>

                    <label for="email" class="form-label">Ingresa el email del usuario</label>
                    <input type="email" name="email" class="form-control form-control-sm" required>

                    <label for="password" class="form-label">Ingresa la contrase√±a</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="" required>

                    <label for="perfil" class="form-label">Selecciona un rol</label>
                    <select name="perfil" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                        required>
                        <option value="Administrador" class="form-control form-control-sm">Administrador</option>
                        <option value="Estudiante" class="form-control form-control-sm">Estudiante</option>
                    </select>


                    <br>
                    <input type="submit" value="Registrar" class="btn btn-primary">

                </form>
