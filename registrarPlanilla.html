<body>
    <div class="container">
        <!-- Menú horizontal -->
        <div class="row mt-5">
            <div class="col">
                <h1>Registrar Planilla</h1>
                <ul class="nav border-bottom border-body">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="registrarDatos.html" class="nav-link">Registrar Datos</a></li>
                    <li><a href="obtenerEstudiantes.html" class="nav-link">Listar Estudiantes</a></li>
                    <li><a href="registrarPlanilla.html" class="nav-link">Registrar Planilla</a></li>
                    <li><a href="obtenerPlanillas.html" class="nav-link">Listar Planillas</a></li>
                </ul>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-5">
                <form id="formulario-planilla">
                    <label for="nombre_planilla" class="form-label">Ingresa el nombre de la planilla</label>
                    <input type="text" name="nombre_planilla" class="form-control form-control-sm" required>

                    <label for="estudiante_Cta" class="form-label">Ingresa el CTA del estudiante</label>
                    <input type="text" name="estudiante_cta" class="form-control form-control-sm" required>

                    <br>
                    <input type="submit" value="Registrar" class="btn btn-primary">

                </form>
            </div>

            <div class="col-7">
                <div class="alert alert-primary mt-3 role='alert">
                    ¡Copia y pega <strong>Número de cuenta</strong> del estudiante que será representante!
                </div>
                <div class="table-responsive">
                    <table class="table table-striped 
                            table-hover table-sm">
                        <thead>
                            <tr class="table-dark">
                                <th>CTA</th>
                                <th>NOMBRES</th>
                                <th>PERFIL</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
